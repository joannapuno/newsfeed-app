<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed app</title>
    <link rel="stylesheet" href="./src/styles/css/app.css">
</head>

<body>

    <div id="wrapper">
        <!--Top Nav-->
        <header>
            <div id="top-nav">
                <div class="side-drawer">
                    <div class="side-drawer-toggle">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="app-logo">
                    <div class="icon-container">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                <circle cx="73.92" cy="62.95" r="5.63" />
                                <path
                                    d="M127.54,61.57c0-23.26-19.71-42.18-43.93-42.18S39.69,38.31,39.69,61.57a40.3,40.3,0,0,0,.91,8.56C31.81,75.81,21.83,77.81,11,77.47a7.48,7.48,0,0,0-3.36,1A3.42,3.42,0,0,0,6,82.7a10.49,10.49,0,0,0,1.36,2.67c4.87,6.45,12,9.7,19.47,11.25l11,1.63c-6.26,3.59-13.34,8.88-13.56,14.52-.09,2.24.8,5.43,5.49,7.94a17.4,17.4,0,0,0,8.24,1.77c17.38,0,44.1-16.57,47.57-18.78h0C108.85,102.74,127.54,84.22,127.54,61.57ZM32.78,114.91c-1.27-.67-2-1.39-2-1.88.09-2.23,8.57-8.63,17.89-13.17L73,103.45C58.63,111.27,40.1,118.82,32.78,114.91Zm55.74-18a8.21,8.21,0,0,0,.2-1.8c0-4.67-3.9-9.33-8.19-8.22-10,2.58-14.07-2.92-18.05-10.49-2.11-4-5.94-7.16-9.28-10.4a4.73,4.73,0,0,0-6.69-.3,34.37,34.37,0,0,1-.26-4.08C46.25,41.93,63,26,83.61,26S121,41.93,121,61.57C121,79.62,106.81,94.56,88.52,96.86Z" />
                                </svg>
                        </a>
                    </div>
                </div>

                <div class="app-user nav-icon">
                    <div class="user-img-container">
                        <img src="./assets/user-profile.png">
                    </div>
                </div>
            </div>
        </header>

        <!--Main Content-->
        <main>
            <div id="newsfeed-body">

                <div id="no-posts-container">
                    <div id="no-posts-view">
                        <div class="no-posts-content">
                            <div class="img-container no-content-img">
                                <img src="./assets/no-posts.svg" alt="no content">
                            </div>
                            <div class="title">
                                <h2>So much emptiness</h2>
                            </div>
                            <div class="body-copy">
                                <p>Start sharing your thoughts!</p>
                            </div>
                            <div class="btn-container">
                                <button class="btn primary-btn add-post-btn">Add New Post</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Card Original-->
                <div class="card-item-orig">
                    <div class="card-header">
                        <div class="card-user">
                            <div class="user-icon"></div>
                            <div class="username">Quacksimodo</div>
                        </div>
                        <div class="card-more-options">
                            <div class="toggle-icon">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!--attachment-->
                        <div class="card-attachment"></div>

                        <!--Just caption-->
                        <div class="card-caption">
                            <div class="date-stamp"></div>
                            <div class="caption"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-interact">
                            <div class="likes">
                                <div class="icon">[Icon]</div>
                                <div class="count">20</div>
                            </div>
                            <div class="comments">
                                <div class="icon">[Icon]</div>
                                <div class="count">34</div>
                            </div>
                            <div class="bookmark">
                                <div class="icon">[Icon]</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards-wrapper"></div>
            </div>
        </main>

        <!--Bottom Nav-->
        <footer>

            <div id="bottom-nav">
                <div class="nav-icon nav-home">
                    <svg class='dd' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M106.22,134.19H31c-12.13,0-22-8.38-22-18.68V58.59A17.18,17.18,0,0,1,14.76,46L52.38,11.12c8.64-8,23.79-8,32.42,0L122.43,46a17.18,17.18,0,0,1,5.78,12.63v56.92C128.21,125.81,118.34,134.19,106.22,134.19ZM68.59,12.36a15.75,15.75,0,0,0-10.69,4L20.28,51.16a10.14,10.14,0,0,0-3.46,7.43v56.92c0,6.26,6.34,11.36,14.15,11.36h75.25c7.8,0,14.15-5.1,14.15-11.36V58.59a10.12,10.12,0,0,0-3.47-7.43L79.28,16.32A15.75,15.75,0,0,0,68.59,12.36Z"/></svg>
                </div>
                <div class="nav-icon nav-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M135.44,130.36,101.07,96.68a56.51,56.51,0,1,0-5.92,5.72l34.53,33.83a4.11,4.11,0,0,0,5.82,0h0A4.12,4.12,0,0,0,135.44,130.36ZM10.89,62.94a48.28,48.28,0,1,1,44.18,44.18A48.32,48.32,0,0,1,10.89,62.94Z"/></svg>
                </div>
                <div class="nav-icon nav-add-post">
                    <button class="primary-btn add-post-btn">+</a>
                </div>
                <div class="nav-icon nav-notifs">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M68.51,131.71a6.27,6.27,0,0,1-3.44-.9c-17.31-11.33-37-25.55-52.22-45.12C2.34,72.14-.87,58.15,3.29,44.1A38.8,38.8,0,0,1,31,17.28,39.36,39.36,0,0,1,68.76,27.59L66.42,30l2.36-2.4a.26.26,0,0,0,.2.08A39.65,39.65,0,0,1,89.75,16.6a38.51,38.51,0,0,1,35.09,11.55A39.05,39.05,0,0,1,135,64.21c-4.11,17.39-15.73,29.38-25.39,37.88C100.73,109.86,91.18,117,81.94,124L73.85,130A9.24,9.24,0,0,1,68.51,131.71ZM68.46,125a3.82,3.82,0,0,0,1.34-.32c2.67-2,5.38-4.06,8.09-6.09C87,111.71,96.48,104.63,105.12,97c8.91-7.84,19.61-18.83,23.29-34.37A32.35,32.35,0,0,0,120,32.81,31.78,31.78,0,0,0,91,23.23a32.53,32.53,0,0,0-17.15,9.16,6.8,6.8,0,0,1-4.84,2,7.17,7.17,0,0,1-5-2l0,0a32.66,32.66,0,0,0-31.32-8.56A32.11,32.11,0,0,0,9.76,46C6.2,58,9,69.65,18.18,81.56,32.66,100.23,51.69,114,68.46,125Zm-.16,0Z"/></svg>
                </div>
                <div class="nav-icon nav-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M2.07,28.38v93.88A9.57,9.57,0,0,0,11.44,132h116a9.57,9.57,0,0,0,9.37-9.76V28.38a9.57,9.57,0,0,0-9.37-9.75H11.44A9.57,9.57,0,0,0,2.07,28.38Zm117.86,0L75,65.65a8.67,8.67,0,0,1-11.17,0L18.9,28.36a1,1,0,0,1,.63-1.85H119.3A1,1,0,0,1,119.93,28.36ZM9.64,122.7v-89a1.38,1.38,0,0,1,2.24-1.13L62.56,74.67a10.66,10.66,0,0,0,13.71,0L127,32.61a1.38,1.38,0,0,1,2.24,1.13v89a1.41,1.41,0,0,1-1.38,1.44H11A1.41,1.41,0,0,1,9.64,122.7Z"/></svg>
                </div>
            </div>

            <!--Add New Post Container-->
            <div id="new-post-container">
                <div class="new-post-content">
                    <div class="new-post-header">
                        <div class="dismiss-new-post">
                            <button id="dismiss-new-post-btn" class="btn-icon">Cancel</button>
                        </div>
                    </div>
                    <form id="new-post-form">
                        <div class="new-post-body">
                            <div class="new-post-caption">
                                <textarea id="txt-new-post" class="text-area" placeholder="What's up?"></textarea>
                            </div>
                        </div>
                        <div class="new-post-footer">
                            <div class="attachment-icons">
                                <div class="icon">
                                    <label for="post-attachment" class="btn-icon" id="import-attach-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M2.91,23.2V120a2.82,2.82,0,0,0,2.82,2.81h127.4a2.81,2.81,0,0,0,2.81-2.81V23.2a2.81,2.81,0,0,0-2.81-2.82H5.73A2.82,2.82,0,0,0,2.91,23.2ZM131.33,25V81.58L106.81,53.7,69.72,78.5,39.15,54.83,7.53,75.59V25ZM7.53,81.11,38.93,60.5l74.52,57.71H7.53Zm113.25,37.1.08-.11L73.57,81.48,106,59.78l25.32,28.79v29.64Z" />
                                            <circle cx="36.27" cy="39.21" r="5.54" /></svg>
                                    </label>

                                    <input multiple type="file" id="post-attachment" name="PostAttachment"
                                        accept="image/jpeg,image/png,image/webp,image/gif">

                                </div>
                                <div class="icon">
                                    <label class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M133.59,122.82H5.27a2.36,2.36,0,0,1-2.36-2.35V22.73a2.36,2.36,0,0,1,2.36-2.35H133.59a2.35,2.35,0,0,1,2.35,2.35v97.74A2.35,2.35,0,0,1,133.59,122.82ZM7.53,118.21h123.8V25H7.53Z" />
                                            <path
                                                d="M62.2,86.26a31.07,31.07,0,0,1-8,2.88,40.52,40.52,0,0,1-8.47.88,24.1,24.1,0,0,1-8.47-1.44,19.31,19.31,0,0,1-6.7-4.12A18.71,18.71,0,0,1,26.18,78a23.93,23.93,0,0,1,0-17.05,18.71,18.71,0,0,1,4.41-6.51,19.33,19.33,0,0,1,6.7-4.13,24.1,24.1,0,0,1,8.47-1.44A31.18,31.18,0,0,1,54.42,50a17,17,0,0,1,6.95,3.9l-6.09,6.65a12.18,12.18,0,0,0-4-2.77,14.21,14.21,0,0,0-5.54-.94,12.75,12.75,0,0,0-5,.94,11.18,11.18,0,0,0-3.85,2.63,11.71,11.71,0,0,0-2.47,4,15.46,15.46,0,0,0,0,10.11,11.82,11.82,0,0,0,2.47,4,11.32,11.32,0,0,0,3.85,2.63,12.75,12.75,0,0,0,5,.94,16.29,16.29,0,0,0,4.87-.64,18.13,18.13,0,0,0,3.27-1.3V73.74h-7v-8H62.2Z" />
                                            <path d="M69.68,49.82h8.64V89H69.68Z" />
                                            <path d="M86.51,49.82h26.31v8H95.15v8h16.34v8H95.15V89H86.51Z" /></svg>
                                    </label>
                                </div>
                                <div class="icon">
                                    <label class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M71.5,125.43A55.93,55.93,0,1,1,127.43,69.5,56,56,0,0,1,71.5,125.43Zm0-104.86A48.93,48.93,0,1,0,120.43,69.5,49,49,0,0,0,71.5,20.57Z" />
                                            <circle cx="52.16" cy="59.61" r="6.02" />
                                            <circle cx="89.98" cy="59.61" r="6.02" />
                                            <path
                                                d="M70.67,95C57.77,95,47.73,85.88,43.26,81a3.5,3.5,0,0,1,.48-5.2h0a3.5,3.5,0,0,1,4.64.43c3.83,4.15,12.71,12.25,23.36,11.69s18.52-7.77,22-11.62a3.5,3.5,0,0,1,4.61-.5h0a3.49,3.49,0,0,1,.58,5.2C94.7,85.7,85.25,94.22,72.11,94.91,71.63,94.94,71.15,95,70.67,95Z" />
                                            </svg>
                                    </label>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="btn primary-btn" id="publish-post-btn">Publish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </footer>

    </div>

</body>
<script src="./src/app.js"></script>

</html>
