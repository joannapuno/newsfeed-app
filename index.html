<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed app</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./src/styles/css/app.css">
</head>

<body>

    <div id="wrapper" class="changeable-item">
        <!--Backdrop-->
        <div id="backdrop"></div>

        <!--Top Nav-->
        <header>
            <div id="top-nav" class="changeable-item">
                <div class="side-drawer">
                    <div id="side-drawer-toggle">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="app-logo">
                    <div class="icon-container">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                <circle cx="73.92" cy="62.95" r="5.63" />
                                <path
                                    d="M127.54,61.57c0-23.26-19.71-42.18-43.93-42.18S39.69,38.31,39.69,61.57a40.3,40.3,0,0,0,.91,8.56C31.81,75.81,21.83,77.81,11,77.47a7.48,7.48,0,0,0-3.36,1A3.42,3.42,0,0,0,6,82.7a10.49,10.49,0,0,0,1.36,2.67c4.87,6.45,12,9.7,19.47,11.25l11,1.63c-6.26,3.59-13.34,8.88-13.56,14.52-.09,2.24.8,5.43,5.49,7.94a17.4,17.4,0,0,0,8.24,1.77c17.38,0,44.1-16.57,47.57-18.78h0C108.85,102.74,127.54,84.22,127.54,61.57ZM32.78,114.91c-1.27-.67-2-1.39-2-1.88.09-2.23,8.57-8.63,17.89-13.17L73,103.45C58.63,111.27,40.1,118.82,32.78,114.91Zm55.74-18a8.21,8.21,0,0,0,.2-1.8c0-4.67-3.9-9.33-8.19-8.22-10,2.58-14.07-2.92-18.05-10.49-2.11-4-5.94-7.16-9.28-10.4a4.73,4.73,0,0,0-6.69-.3,34.37,34.37,0,0,1-.26-4.08C46.25,41.93,63,26,83.61,26S121,41.93,121,61.57C121,79.62,106.81,94.56,88.52,96.86Z" />
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="app-user nav-icon">
                    <div class="user-img-container">
                        <img src="./assets/user-profile.png">
                    </div>
                </div>
            </div>

            <div id="side-drawer" class="changeable-item">
                <div class="side-drawer-content">
                    <div class="app-user nav-icon">
                        <div class="user-img-container">
                            <img src="./assets/user-profile.png">
                        </div>
                        <div class="username">Quacksimodo</div>
                    </div>
                    <div class="switch-mode-toggle">
                        <div>Dark mode</div>
                        <div class="toggle">
                            <label class="mode-toggle-container">
                                <input type="checkbox" id="mode-toggle">
                                <div class="slider"></div>
                              </label>
                        </div>
                    </div>

                    <div class="side-menu-main">
                        <div class="drawer-item">
                            <span class="icon"><img src='./assets/profile.svg'></span>
                            <span class="drawer-item-label">Profile</span>
                        </div>
                        <div class="drawer-item">
                            <span class="icon"><img src='./assets/bookmarks.svg'></span>
                            <span class="drawer-item-label">Saved</span>
                        </div>
                        <div class="drawer-item">
                            <span class="icon"><img src='./assets/notifs.svg'></span>
                            <span class="drawer-item-label">Quacktivities</span>
                        </div>
                        <div class="drawer-item">
                            <span class="icon"><img src='./assets/groups.svg'></span>
                            <span class="drawer-item-label">Paddlings</span>
                        </div>
                    </div>
                    <div class="side-menu-settings">
                        <div>Settings and privacy</div>
                        <div>Help</div>
                    </div>
                </div>
            </div>
        </header>

        <!--Main Content-->
        <main>
            <div id="newsfeed-body">
                <div id="no-posts-container">
                    <div id="no-posts-view">
                        <div class="no-posts-content">
                            <div class="img-container no-content-img">
                                <img src="./assets/no-posts.svg" alt="no content">
                            </div>
                            <div class="title">
                                <h2>So much emptiness</h2>
                            </div>
                            <div class="body-copy">
                                <p>Share your thoughts and Quack it!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Card Original-->
                <div class="card-item-orig changeable-item">
                    <div class="card-header">
                        <div class="card-user">
                            <div class="user-img-container">
                                <img src="./assets/user-profile.png">
                            </div>
                            <div class="username">Quacksimodo</div>
                        </div>
                        <div class="card-more-options">
                            <div class="toggle-icon">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <!--attachment-->
                        <div class="card-attachment"></div>

                        <!--Just caption-->
                        <div class="card-caption">
                            <div class="date-stamp"></div>
                            <div class="caption"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-interact">
                            <div class="likes card-icon-action">
                                <a href="#" class="icon like-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                        <path
                                            d="M68.54,126.38a5.72,5.72,0,0,1-3.13-.82C49.7,115.27,31.78,102.36,18,84.6c-9.54-12.31-12.46-25-8.68-37.76A35.24,35.24,0,0,1,34.49,22.49a35.74,35.74,0,0,1,34.27,9.36l-2.13,2.2,2.15-2.18a.23.23,0,0,0,.18.07A35.93,35.93,0,0,1,87.81,21.88a34.94,34.94,0,0,1,31.86,10.48,35.45,35.45,0,0,1,9.2,32.73c-3.74,15.79-14.28,26.68-23.05,34.39-8,7.06-16.71,13.57-25.1,19.86-2.45,1.84-4.9,3.67-7.34,5.52A8.34,8.34,0,0,1,68.54,126.38Z" />
                                        </svg>
                                    </a>
                                <div class="count">20</div>
                            </div>
                            <div class="comments card-icon-action">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                        <path
                                            d="M9.27,24.77v81.71H75.16L96.79,129V106.48h32.34V24.77ZM30,73a9,9,0,1,1,9-9A9,9,0,0,1,30,73Zm36,0a9,9,0,1,1,9-9A9,9,0,0,1,66,73Zm39,0a9,9,0,1,1,9-9A9,9,0,0,1,105,73Z" />
                                        </svg>
                                </div>
                                <div class="count">34</div>
                            </div>
                            <div class="bookmark card-icon-action">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                        <polygon
                                            points="114.97 127.72 115.08 127.72 115.08 20.28 30.92 20.28 30.92 127.72 31.03 127.72 73 74 114.97 127.72" />
                                        </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards-wrapper"></div>
            </div>
        </main>

        <!--Bottom Nav-->
        <footer>

            <div id="bottom-nav" class="changeable-item">
                <div class="nav-icon nav-home active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M117.5,103.8,97.6,90.7,65.5,110.4,40.9,94.6l-15.8,6.2-7,2.7L6.4,108.1a4.4,4.4,0,0,0-2.5,5.7h0a4.4,4.4,0,0,0,5.7,2.6l10.8-4.2,6.5-2.6L40,104.5l15.6,10.1,9.8,6.3,10.2-6.3,21.9-13.3,16,10.5,5.9,3.9,8.6,5.7a4.5,4.5,0,0,0,6.1-1.3h0a4.5,4.5,0,0,0-1.2-6.2l-8.9-5.8Z"/><path d="M27.2,78.5l-7,2.7L8.5,85.8A4.5,4.5,0,0,0,6,91.6H6a4.5,4.5,0,0,0,5.8,2.5l10.7-4.2L29,87.4l13.1-5.1,15.6,10,9.8,6.3,10.3-6.3L99.6,79l16,10.6,5.9,3.8,8.6,5.7a4.5,4.5,0,0,0,6.2-1.3h0a4.6,4.6,0,0,0-1.3-6.2l-8.8-5.8-6.6-4.3L108.2,74V51.4l1.9,1.2a4.1,4.1,0,0,0,5.7-1.2v-.2a4.1,4.1,0,0,0-1.3-5.7L69,16.2l-46.6,29a4.1,4.1,0,0,0-1.3,5.6v.3a4.2,4.2,0,0,0,5.7,1.3l2.7-1.7V77.5ZM38.1,45.4,68.9,26.3,99.7,46V68.5L67.6,88.1,43.1,72.3l-5,1.9Z"/></svg>
                </div>
                <div class="nav-icon nav-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M128.8,124.2,97.9,93.9a50,50,0,1,0-5.3,5.2l31,30.3a3.7,3.7,0,0,0,5.2,0h0A3.7,3.7,0,0,0,128.8,124.2ZM17,63.7a43.3,43.3,0,1,1,39.6,39.6A43.4,43.4,0,0,1,17,63.7Z"/></svg>
                </div>
                <div class="nav-add-post">
                    <div class="btn-container">
                        <button class="primary-btn" id="add-post-btn"><span>+</span></button>
                    </div>
                </div>
                <div class="nav-icon nav-notifs">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M68.5,123.7a5.8,5.8,0,0,1-3-.7c-15-9.8-32.1-22.1-45.2-39.1C11.2,72.2,8.4,60.1,12,47.9A34,34,0,0,1,68.7,33.6l-2,2.1,2-2h.2a35.3,35.3,0,0,1,17.9-9.6,33.5,33.5,0,0,1,30.4,10A34,34,0,0,1,126,65.3c-3.6,15.1-13.6,25.5-22,32.8S88.1,111,80.1,117l-7,5.3A7.8,7.8,0,0,1,68.5,123.7Zm-.1-5.8a2.4,2.4,0,0,0,1.2-.3l7-5.2c7.9-6,16.1-12.1,23.6-18.7S117.1,77.4,120.3,64A27.9,27.9,0,0,0,113,38.2a27.2,27.2,0,0,0-25.1-8.3,28.2,28.2,0,0,0-14.8,7.9,6,6,0,0,1-4.2,1.8,6.4,6.4,0,0,1-4.3-1.8h0a28.2,28.2,0,0,0-27.1-7.4A27.8,27.8,0,0,0,17.6,49.6C14.5,60,16.9,70,24.9,80.3,37.4,96.5,53.9,108.4,68.4,117.9Zm-.1,0Z"/></svg>
                </div>
                <div class="nav-icon nav-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141"><path d="M7.8,32.9v84.4a8.5,8.5,0,0,0,8.4,8.8H120.5a8.5,8.5,0,0,0,8.4-8.8V32.9a8.5,8.5,0,0,0-8.4-8.8H16.2A8.5,8.5,0,0,0,7.8,32.9Zm106-.1L73.4,66.4a8,8,0,0,1-10.1,0L22.9,32.8a.9.9,0,0,1,.6-1.6h89.7A.9.9,0,0,1,113.8,32.8ZM14.6,117.7v-80a1.2,1.2,0,0,1,2-1L62.2,74.5a9.5,9.5,0,0,0,12.3,0l45.6-37.8a1.2,1.2,0,0,1,2,1v80a1.2,1.2,0,0,1-1.2,1.3H15.8A1.2,1.2,0,0,1,14.6,117.7Z"/></svg>
                </div>
            </div>

            <!--Add New Post Container-->
            <div id="new-post-container" class="changeable-item">
                <div class="new-post-content">
                    <div class="new-post-header">
                        <div class="dismiss-new-post">
                            <div href="#" id="dismiss-new-post-btn" class="btn-icon">Cancel</div>
                        </div>
                    </div>
                    <form id="new-post-form">
                        <div class="new-post-body">
                            <div class="new-post-caption">
                                <textarea id="txt-new-post" class="text-area" placeholder="What's up?"></textarea>
                            </div>
                        </div>
                        <div class="new-post-footer">
                            <div class="attachment-icons">
                                <div class="icon">
                                    <label for="post-attachment" class="btn-icon" id="import-attach-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M2.91,23.2V120a2.82,2.82,0,0,0,2.82,2.81h127.4a2.81,2.81,0,0,0,2.81-2.81V23.2a2.81,2.81,0,0,0-2.81-2.82H5.73A2.82,2.82,0,0,0,2.91,23.2ZM131.33,25V81.58L106.81,53.7,69.72,78.5,39.15,54.83,7.53,75.59V25ZM7.53,81.11,38.93,60.5l74.52,57.71H7.53Zm113.25,37.1.08-.11L73.57,81.48,106,59.78l25.32,28.79v29.64Z" />
                                            <circle cx="36.27" cy="39.21" r="5.54" /></svg>
                                    </label>

                                    <input multiple type="file" id="post-attachment" name="PostAttachment"
                                        accept="image/jpeg,image/png,image/webp,image/gif">

                                </div>
                                <div class="icon">
                                    <label class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M133.59,122.82H5.27a2.36,2.36,0,0,1-2.36-2.35V22.73a2.36,2.36,0,0,1,2.36-2.35H133.59a2.35,2.35,0,0,1,2.35,2.35v97.74A2.35,2.35,0,0,1,133.59,122.82ZM7.53,118.21h123.8V25H7.53Z" />
                                            <path
                                                d="M62.2,86.26a31.07,31.07,0,0,1-8,2.88,40.52,40.52,0,0,1-8.47.88,24.1,24.1,0,0,1-8.47-1.44,19.31,19.31,0,0,1-6.7-4.12A18.71,18.71,0,0,1,26.18,78a23.93,23.93,0,0,1,0-17.05,18.71,18.71,0,0,1,4.41-6.51,19.33,19.33,0,0,1,6.7-4.13,24.1,24.1,0,0,1,8.47-1.44A31.18,31.18,0,0,1,54.42,50a17,17,0,0,1,6.95,3.9l-6.09,6.65a12.18,12.18,0,0,0-4-2.77,14.21,14.21,0,0,0-5.54-.94,12.75,12.75,0,0,0-5,.94,11.18,11.18,0,0,0-3.85,2.63,11.71,11.71,0,0,0-2.47,4,15.46,15.46,0,0,0,0,10.11,11.82,11.82,0,0,0,2.47,4,11.32,11.32,0,0,0,3.85,2.63,12.75,12.75,0,0,0,5,.94,16.29,16.29,0,0,0,4.87-.64,18.13,18.13,0,0,0,3.27-1.3V73.74h-7v-8H62.2Z" />
                                            <path d="M69.68,49.82h8.64V89H69.68Z" />
                                            <path d="M86.51,49.82h26.31v8H95.15v8h16.34v8H95.15V89H86.51Z" /></svg>
                                    </label>
                                </div>
                                <div class="icon">
                                    <label class="btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 139 141">
                                            <path
                                                d="M71.5,125.43A55.93,55.93,0,1,1,127.43,69.5,56,56,0,0,1,71.5,125.43Zm0-104.86A48.93,48.93,0,1,0,120.43,69.5,49,49,0,0,0,71.5,20.57Z" />
                                            <circle cx="52.16" cy="59.61" r="6.02" />
                                            <circle cx="89.98" cy="59.61" r="6.02" />
                                            <path
                                                d="M70.67,95C57.77,95,47.73,85.88,43.26,81a3.5,3.5,0,0,1,.48-5.2h0a3.5,3.5,0,0,1,4.64.43c3.83,4.15,12.71,12.25,23.36,11.69s18.52-7.77,22-11.62a3.5,3.5,0,0,1,4.61-.5h0a3.49,3.49,0,0,1,.58,5.2C94.7,85.7,85.25,94.22,72.11,94.91,71.63,94.94,71.15,95,70.67,95Z" />
                                        </svg>
                                    </label>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="btn primary-btn" id="publish-post-btn">Publish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </footer>

    </div>

</body>
<script src="./src/app.js"></script>

</html>
