<div class="card-item">
    <div class="card-header">
        <div class="card-user">
            <div class="user-icon"></div>
            <div class="username">Username</div>
        </div>
        <div class="card-more-options">
            <div class="toggle-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="card-content">
        <!--If there is attachment-->
        <div class="card-attachment">
            <img src="../assets/post.jpg" alt="post" />
        </div>

        <!--Just caption-->
        <div class="card-caption">
            <div class="date-stamp">November 9, 2020</div>
            <div class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="card-interact">
            <div class="likes">
                <div class="icon">[Icon]</div>
                <div class="count">20</div>
            </div>
            <div class="comments">
                <div class="icon">[Icon]</div>
                <div class="count">29</div>
            </div>
            <div class="bookmark">
                <div class="icon">[Icon]</div>
            </div>
        </div>
    </div>
</div>
